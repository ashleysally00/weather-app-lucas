<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
     <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

      <h1>Weather App</h1>
      <input type="text" id="cityInput" placeholder="Enter a city" />
      
      <button id="w-button">See the weather</button>

      <button id="saveButton">Save my weather</button>
      <p>Saves your forecasts in local storage so you can view them offline</p>
      <button id="deleteButton">Delete my weather</button>

      <p>Clears your saved forecast from local storage</p>
   
       <div id="weather-results"></div> </div>
      
    <script src="./index.js"></script>
  </body>
</html>
